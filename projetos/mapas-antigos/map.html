<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <style>
    .map-overlay {
      font: bold 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      position: absolute;
      width: 25%;
      min-width: 200px;
      top: 0;
      left: 0;
      padding: 10px;
    }

    .map-overlay .map-overlay-inner {
      background-color: #fff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.20);
      border-radius: 3px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .map-overlay label {
      display: block;
      margin: 0 0 10px;
    }

    .map-overlay input {
      background-color: transparent;
      display: inline-block;
      /*width: 100%;*/
      position: relative;
      margin: 0;
      cursor: ew-resize;
    }
  </style>

  <div id='map'></div>

  <div class='map-overlay top'>
    <div class='map-overlay-inner'>
      <h4 id="map-title"></h4>
      <!-- <label>TransparÃªncia: <span id='slider-value'>100%</span></label> -->
      <input id='slider' type='range' min='0' max='100' step='0' value='100' />
      <span id='slider-value'>100%</span></label>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmVybmFyZG9sIiwiYSI6IjJ1TXQ4MjQifQ.-39L9AlA_DDLhlC6znjZbQ';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/basic-v9',
      center: [-46.632803, -23.550586],
      minZoom: 7.5,
      maxZoom: 15,
      zoom: 10
    });
    var slider = document.getElementById('slider');
    var sliderValue = document.getElementById('slider-value');

    map.on('load', function() {

      function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      var mapType = getParameterByName('mapType');
      var mapCode = getParameterByName('mapCode');
      console.log(mapType, mapCode);
      if (mapCode) {
        var reqUrl;
        if (mapType == 'map') {
          reqUrl = 'http://anyorigin.com/go?url=http%3A//mapwarper.net/maps/' + mapCode + '.json&callback=?'
        } else if (mapType == 'mosaic') {
          reqUrl = 'http://anyorigin.com/go?url=http%3A//mapwarper.net/mosaics/' + mapCode + '.json&callback=?'
        };
        $.ajax({
          type: "GET",
          url: reqUrl,
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          success: function(json) {
            console.log(json);
            if (json.contents.items) {
              data = json.contents.items;
              $('#map-title').text(data.title + ' (' + data.issue_year + ')');
              boundingBox = data.bbox.split(',');
              map.fitBounds([
                [
                  boundingBox[0],
                  boundingBox[1]
                ],
                [
                  boundingBox[2],
                  boundingBox[3]
                ]
              ])
            }
          },
          error: function(xhr, textStatus, errorThrown) {
            $("#error").html(xhr.responseText);
          }
        });
      } else {
        mapCode = prompt("map code")
      }

      var mapUrl;
      if (mapType == 'map') {
      var mapUrl = "http://mapwarper.net/maps/tile/" + mapCode + "/{z}/{x}/{y}.png"
      } else if (mapType == 'mosaic') {
      var mapUrl = "http://mapwarper.net/mosaics/tile/" + mapCode + "/{z}/{x}/{y}.png"
      };
      console.log(mapUrl);

      map.addLayer({
        "id": "overlay",
        "source": {
          "type": "raster",
          // "url": "mapbox://bernardol.6yw6wvzd"
          "tiles": [
            // "http://mapwarper.net/maps/tile/22070/{z}/{x}/{y}.png"
            mapUrl
          ],
          "tileSize": 256
        },
        "type": "raster"
      });

      slider.addEventListener('input', function(e) {
        // Adjust the layers opacity. layer here is arbitrary - this could
        // be another layer name found in your style or a custom layer
        // added on the fly using `addSource`.
        map.setPaintProperty('overlay', 'raster-opacity', parseInt(e.target.value, 10) / 100);

        // Value indicator
        sliderValue.textContent = e.target.value + '%';
      });

      map.addControl(new mapboxgl.GeolocateControl());
    });
  </script>

</body>

</html>
