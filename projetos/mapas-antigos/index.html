<!DOCTYPE html>
<html>

<head>

      <div class="form-group">
        <label for="exampleInputEmail2">Código do mapa no <a href="http://www.mapwarper.net/">Map Warper</a></label>
        <input type="number" min="1" step="1" required class="form-control" id="map-code" placeholder="exemplo: 22070">
        <select class="form-control" required name="map-type" id="map-type">
          <option value="map" selected>Mapa</option>
          <option value="mosaic">Mosaico</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default">Ver mapa</button>
    </form>

    <h3>Ou <a href="downloads/maps-overlay.apk">baixe o aplicativo</a> (em fase de testes)</h3>

</body>

</html>
